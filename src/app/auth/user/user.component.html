<div class="row">
    <div class="personal-info" *ngIf="userData">
      <h2>Datos personales:</h2>
      <ul>
        <li>Nombre: <b>{{ userData.username }}</b></li>
        <li>Apellido: <b>{{ userData.lastname }}</b></li>
        <li>Empresa: <b>{{ userData.company }}</b></li>
        <li>Correo electrónic: <b>{{ userData.email }}</b></li>
      </ul>
    </div>  
    <div class="user-favorite">
      <h2>Favoritos:</h2>
        <!-- <ul *ngFor="let object of favoriteObjects">

      <div *ngFor="let object of favoriteObjects">
        <mat-card class="listing">
          <!-- <mat-card-content (click)="navigateToDetail(object.id)"> -->
            <mat-card-content>
            <img mat-card-image
                class="listing-image"
                [src]="'https://bedec.itec.cat/img/' + object.idemp + '/' + object.image"
                alt="{{ object.description }}"
            />
                <p class="listing-heading">{{ object.description }}</p>
            </mat-card-content>
        </mat-card>
