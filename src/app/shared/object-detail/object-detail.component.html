<div class="container">       
    <h1 class="detail-title">{{ detail.description }}</h1>
    <img [src]="'https://bedec.itec.cat/img/' + detail.idemp + '/' + detail.image" alt="{{ detail.description }}" width="350">
    <button mat-icon-button matTooltip="Añadir a favorito">
        <mat-icon>favorite</mat-icon>
    </button>
        <div class="detail-downloads">
            <p>Descargas</p>
            <ul *ngFor="let download of detail.downloads">
                <li>{{download.format}}
                    <ul>     
                        <li *ngFor="let formatItem of download.formatdown" class="download-archive">
                          <a *ngIf="isAuthenticated()" [href]="'https://bedec.itec.cat/img/' + detail.idemp + '/' + formatItem.fitxer"><img src="../../../assets/images/doc.png" alt="icono download" width="50"></a>
                          <a *ngIf="!isAuthenticated()" href="javascript:void(0)" (click)="showErrorMessage()"><img src="../../../assets/images/doc.png" alt="icono download" width="50"></a>  
                          <!-- Esto asegura que no se realice ninguna acción al hacer clic en el enlace y en su lugar se llame a la función showErrorMessage(), que muestra un mensaje de error utilizando alert() -->
                          {{formatItem.format}}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <button mat-raised-button color="primary" class="button" [routerLink]="['/inicio']" type="button">Volver</button>

            <td mat-cell >{{property.obs}}</td>
          </ng-container>
        </table> -->
  </div>
