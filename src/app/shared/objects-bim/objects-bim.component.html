<mat-card class="listing">
    <mat-card-actions>
        <button mat-icon-button matTooltip="AÃ±adir a favorito" (click)="toggleFavList(objectBim)"
            [disabled]="isDisabled" class="fav-icon">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-content (click)="navigateToDetail(objectBim.id)">
        <img mat-card-image class="listing-image"
            [src]="'https://bedec.itec.cat/img/' + objectBim.idemp + '/' + objectBim.image"
            alt="{{ objectBim.description }}" />
        <p class="listing-heading">{{ objectBim.description }}</p>
    </mat-card-content>
</mat-card>
